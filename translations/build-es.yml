site:
  title: BRL-CAD Documentation
  url: https://brlcad.fs.al

content:
  edit_url: '{web_url}/edit/{refname}/{path}'
  sources:
  - url: https://github.com/BRL-CAD/brlcad-docs
    branches: main
    start_path: translations/es

ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./../ui-supplemental
  output_dir: ui-es

asciidoc:
  attributes:
    page-pagination: true

runtime:
  fetch: true
  cache_dir: ../.cache/antora

output:
  dir: /var/www/html/docs/
